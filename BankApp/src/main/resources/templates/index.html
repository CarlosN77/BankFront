<!DOCTYPE html>
<html>
<head>
    <title>Rumos Bank</title>
    <style>
        /* Global styles */
        body {
            background-color: lightgrey;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin: 0;
            font-size: 48px;
            letter-spacing: 2px;
        }

        p {
            font-size: 24px;
            line-height: 1.5;
            margin: 20px 0;
        }

        a {
            color: white;
            text-decoration: none;
        }

        /* Header styles */
        header {
            background-color: DarkSlateBlue;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Main styles */
        main {
            margin: 50px auto;
            text-align: center;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin: 20px;
        }

        button {
            background-color: darksalmon;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: darksalmon;
        }

        /* Footer styles */
        footer {
            background-color: DarkSlateBlue;
            color: white;
            padding: 10px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
            box-shadow: 0px -4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
<header>
    <h1>Rumos Bank</h1>
    <p>Your financial partner for life</p>
</header>

<main>
    <p id="welcome-message"></p>
    <div class="btn-container">
        <button id="login-button">Login</button>
        <button id="register-button">Register</button>
    </div>
</main>

<footer>
    <p>&copy; 2023 Rumos Bank. All rights reserved.</p>
</footer>

<script>
    const welcomeMessage = document.getElementById("welcome-message");
    const loginButton = document.getElementById("login-button");
    const registerButton = document.getElementById("register-button");

    // Change the welcome message based on the time of day
    const currentTime = new Date().getHours();
    if (currentTime < 12) {
        welcomeMessage.innerText = "Good morning! Welcome to Rumos Bank.";
    } else if (currentTime < 18) {
        welcomeMessage.innerText = "Good afternoon! Welcome to Rumos Bank.";
    } else {
        welcomeMessage.innerText = "Good evening! Welcome to Rumos Bank.";
    }

    // Add click event listeners to the login and register buttons
    loginButton.addEventListener("click", () => {
        window.location.href = "/login";
    });

    registerButton.addEventListener("click", () => {
        window.location.href = "/register";
    });
</script>
</body>
</html>
