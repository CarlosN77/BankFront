<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Client Accounts</title>
  <style>
    /* Global styles */
    body {
      background-color: lightgrey;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    h1 {
      margin: 0;
      font-size: 48px;
      letter-spacing: 2px;
    }

    p {
      font-size: 24px;
      line-height: 1.5;
      margin: 20px 0;
    }

    a {
      color: white;
      text-decoration: none;
    }

    /* Header styles */
    header {
      background-color: DarkSlateBlue;
      color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Main styles */
    main {
      margin: 50px auto;
      text-align: center;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin: 20px;
    }

    button {
      background-color: darksalmon;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      margin: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: darksalmon;
    }

    /* Table styles */
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 80%;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: DarkSlateBlue;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    /* Footer styles */
    footer {
      background-color: DarkSlateBlue;
      color: white;
      padding: 10px;
      text-align: center;
      position: absolute;
      bottom: 0;
      width: 100%;
      box-shadow: 0px -4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
<header>
  <h1>Client Accounts</h1>
</header>

<main>
  <!-- Assuming the list of accounts is stored in a variable called 'accounts' -->
  <table>
    <thead>
    <tr>
      <th>Account Number</th>
      <th>Balance</th>
    </tr>
    </thead>
    <tbody>
    <form th:action="@{/accounts}" th:object="${accounts}" th:method="post">
      <tr th:each="account : ${accounts}">
        <td th:text="${account.numerodeconta}"></td>
        <td th:text="${account.saldo}"></td>
      </tr>
    </form>
    </tbody>
  </table>


  <div class="btn-container">
    <button onclick="location.href='/createaccount'">Criar conta nova.</button>
    <button onclick="location.href='/createsectitular'">Adicionar titular secundario.</button>
    <button id="logout-btn">Go back</button>
  </div>
</main>

<footer>
  <p>&copy; 2023 BankApp. All rights reserved.</p>
</footer>

<script>
  document.getElementById("logout-btn").addEventListener("click", function() {
    window.location.href = "/afterlogin";
  });
</script>


</body>
</html>
