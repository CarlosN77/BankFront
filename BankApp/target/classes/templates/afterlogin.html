<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>After Login Page</title>
  <style>
    body {
      background-color: lightgrey;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: darkslateblue;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      margin: 50px auto;
      text-align: center;
      background-color: white;
      border-radius: 5px;
      padding: 20px;
      max-width: 600px;
      border: 1px solid darkgrey;
    }

    h1 {
      color: white;
    }

    h2 {
      color: darkslateblue;
    }

    label {
      display: inline-block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type=text], input[type=password] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 2px solid darkgrey;
      border-radius: 4px;
    }

    button {
      background-color: darksalmon;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      margin: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s ease;
      border: none;
    }

    button:hover {
      background-color: orange;
    }

    footer {
      background-color: darkslateblue;
      color: white;
      padding: 10px;
      text-align: center;
      position: absolute;
      bottom: 0;
      width: 100%;
    }

    /* Sidebar styles */
    .sidebar {
      height: 100%;
      width: 200px;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: darkslateblue ;
      overflow-x: hidden;
      padding-top: 20px;
    }

    /* Sidebar links */
    .sidebar a {
      display: block;
      color: white;
      padding: 16px;
      text-decoration: none;
    }

    /* Active/current link */
    .sidebar a.active {
      background-color: darkslateblue;
    }

    /* Sidebar links on mouse-over */
    .sidebar a:hover:not(.active) {
      background-color: grey;
    }
  </style>
</head>
<body>
<div class="sidebar">
  <a href="#">Ver Detalhes</a>
  <a href="#">Ver Cartoes</a>
  <a onclick="location.href='/accounts'">Ver Contas</a>
  <a onclick="location.href='/createdebit'">Pedir cartao debito</a>
  <a href="#">Pedir cartao credito</a>
  <a onclick="location.href='/index'">Logout</a>
</div>

<header>
  <h1>Rumos Bank</h1>
</header>

<main>
  <div id="welcome-message">
    <h1 style="color: black">Welcome, <span th:text="${cliente.primeironome} + ' ' + ${cliente.segundonome}"></span>!</h1>
  </div>

  <div id="user-details">
    <h2>User Details</h2>

    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" th:value="${cliente.primeironome} + ' ' + ${cliente.segundonome}" readonly><br>
    <label for="email">Email:</label><br>
    <input type="text" id="email" name="email" th:value="${cliente.email}" readonly><br>
    <button>Logout</button>
  </div>
</main>

<footer>
  <p>&copy; 2023 Rumos Bank</p>
</footer>
</body>

</html>
