<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create Debit Card</title>
  <style>
    body {
      background-color: lightgrey;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: DarkSlateBlue;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      margin: 50px auto;
      text-align: center;
      background-color: white;
      border-radius: 5px;
      padding: 20px;
      width: 50%;
    }

    label {
      display: inline-block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type=text], input[type=password], select {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 2px solid darkgrey;
      border-radius: 4px;
    }

    input[type=submit] {
      background-color: darksalmon;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      margin: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    input[type=submit]:hover {
      background-color: salmon;
    }

    footer {
      background-color: DarkSlateBlue;
      color: white;
      padding: 10px;
      text-align: center;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
<header>
  <h1>Rumos Bank</h1>
</header>
<main>
  <h2>Create Debit Card</h2>
  <form th:action="@{/createdebit}" th:object="${debitCard}" th:method="post">
    <label for="account">Account:</label><br>
    <select id="account" name="account" required>
      <option th:each="account : ${accounts}"
              th:value="${account.id}"
              th:text="${'Account ' + account.numeroConta}">
      </option>
    </select><br>
    <label for="pin" >PIN:</label><br>
    <input type="number" id="pin" name="pin" th:field="${debitCardForm.pin}" min="1000" max="9999" required>
    <input type="submit" value="Create Debit Card">
  </form>
</main>
<footer>
  <p>&copy; 2023 Rumos Bank</p>
</footer>
</body>
</html>
